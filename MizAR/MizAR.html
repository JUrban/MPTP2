<html>

    <title>Automated Reasoning for Mizar</title>
<script language="JavaScript">
</script>

  <body>
    <center>
    <H3 ALIGN=CENTER><FONT COLOR="#0099ff"><FONT SIZE=5 STYLE="font-size: 22pt">
    <B>Automated Reasoning for Mizar</B>
    </FONT></FONT></H3>
    </center>

    <dl>

<!--         </font> -->

      <dd>
        <FORM METHOD="POST"  ACTION="cgi-bin/MizAR.cgi" enctype="multipart/form-data">
         <br>
          <center>
          <table>
            <tr>
	      <TD> <INPUT TYPE="RADIO" NAME="ProblemSource" VALUE="Formula" ID="ProblemSourceRadioButton" CHECKED>Mizar article
(<a href=mml/mml/card_1.miz>example article<a/>)<br/> 
		<textarea name="Formula" tabindex="3"  rows="8" cols="80" id="FORMULAEProblemTextBox">Insert article here</textarea><TR VALIGN=TOP>
	      </td>
	      <TD> <INPUT TYPE="RADIO" NAME="ProblemSource" VALUE="UPLOAD">Local article file to upload<BR>
		<input type="file" name="UPLOADProblem"  size="20" /><TR VALIGN=TOP></TD>
	      <TD> <INPUT TYPE="CHECKBOX" NAME="VocSource" VALUE="UPLOAD">
		Optional vocabulary file to upload (its name will be kept)<BR>
		<input type="file" name="VocFile"  size="20" /></TD>

<!--               <td colspan=2> -->
<!--                 <textarea valign=top NAME="Formula" rows=30 cols=80 wrap=virtual></textarea><br><br> -->
<!--               </td> -->
            </tr>
	    <tr>
              <td align=top>
	      Article name (must not be in the current MML):<br>
                <INPUT TYPE="text" NAME="Name" VALUE="mtest1" SIZE="20">
              </td>
            </tr>
<!-- 	    <tr> -->
<!--               <td align=right> -->

            <tr>
              <td align=right>
                <INPUT TYPE="submit" VALUE="Send">
                <INPUT TYPE="reset" VALUE="Clear">
              </td>
            </tr>
          </table>
          </center>
        </FORM>
